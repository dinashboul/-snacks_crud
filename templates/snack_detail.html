{% extends 'base.html' %}
{% block body %}
<style>

  .cards {
    box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.16), 0 2px 10px 0 rgba(0, 0, 0, 0.12);
  }
  
  .cards {
    margin-top: 10px;
    box-sizing: border-box;
    border-radius: 2px;
    background-clip: padding-box;
    min-height:400px;
  }
  
  .cards span.card-title {
    color: #fff;
    font-size: 24px;
    font-weight: 300;
    text-transform: uppercase;
  }
  
  .cards .card-image {
    position: relative;
    overflow: hidden;
  }
  
  .cards .card-image img {
    border-radius: 2px 2px 0 0;
    background-clip: padding-box;
    position: relative;
    z-index: -1;
  }
  
  .cards .card-image span.card-title {
    position: absolute;
    bottom: 0;
    left: 0;
    padding: 16px;
  }
  
  .cards .card-content {
    padding: 16px;
    border-radius: 0 0 2px 2px;
    background-clip: padding-box;
    box-sizing: border-box;
  }
  
  .cards .card-content p {
    margin: 0;
    color: inherit;
  }
  
  .cards .card-content span.card-title {
    line-height: 48px;
  }
  
  .cards .card-action {
    border-top: 1px solid rgba(160, 160, 160, 0.2);
    padding: 16px;
  }
  
  .cards .card-action a {
    color: #ffab40;
    margin-right: 16px;
    transition: color 0.3s ease;
    text-transform: uppercase;
  }
  
  .cards .card-action a:hover {
    color: #ffd8a6;
    text-decoration: none;
  }
  .button {
    display: inline-block;
    width: max-content;
    padding: 1rem 2rem;
    background-color: #e8630a;
    color: #e8630a;
    border-radius: .5rem;
    font-weight: 600;
  
  }

</style>

  <div class="row">
    <div class="col-sm-3">
      <div class="cards">
        <div class="card-image">
          <img class="img-responsive" src="https://unsplash.it/400/400">
          <span class="card-title">{{ snack.title}}</span>
        </div>

        <div class="card-content">
          <h2> Author: {{snack.purchaser}}</h2>

          <h4> {{snack.description}}</h4>
          
        </div>

        <div class="card-action">
          <button class ="button"><a href="{% url 'update_snack' snack.pk %}">Update</a></button>
          <button class="button"><a href="{% url 'delete_snack' snack.pk %}">Delete</a></button>

        </div>
      </div>

    </div>
   
      </div>
    </div>

  </div>

  
  {% endblock %}
